<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<link rel="icon" type="image/x-icon" href="ref/music_lover_32px_1311243_easyicon.net.ico">

<title>读取文件内容</title>

</head>

<body>

<iframe src="test.txt" name=iframe1></iframe>
<div id=div1></div>
<script>
//在iframe1中已经显示有TXT文本的内容，下面代码是把TXT中的内容中的HTML标记取消，只取得文本
var txtval=ifram1.body.innerText;
//把文本显示在div1中
div1.innerHTML=txtval;
</script>

</body>

</html>
