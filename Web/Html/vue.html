<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue.js</title>

<script src="../Javascript/vue.js"></script>
</head>
<body>
<div id="app">
	<p>{{ message }}</p>
</div>
<script type="text/javascript">
	new Vue({
		el: '#app',
		data:{
			message:'Hello, world! Vue.js!'
		}
	})
</script>
</body>
</html>
