<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue.js</title>
	<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>

<div id="app">
	<p>{{ message }}</p>
</div>

<script type="text/javascript">
	new Vue({
		el: '#app',
		data:{
			message:'Hello, world! Vue.js!'
		}
	})
</script>

</body>
</html>
