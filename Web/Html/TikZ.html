	</head>
	<body onLoad="checkCookie()">

		<span id="cg" display="block">2016/12/21 上午12:00:00</span>
		<script>
		// <!--这个cg就是span的道id，初始化Date时间并转化为字符string类型,每1000毫秒，setInterval() 就会回调用函数，直到被答关闭。-->
		setInterval("cg.innerHTML=new Date().toLocaleString()",1000);
		</script>

		<header>
		<nav>
			<ul>
				<li class="left"><a href="https://www.bilibili.com/video/BV11E411R7Mp" target="_blank">Mosh</a></li>
				<li class="left"><a href="https://www.bilibili.com/video/BV1jE411T7ya" target="_blank">Beginner</a></li>
				<li class="left"><a href="https://www.bilibili.com/video/BV17b41137yx" target="_blank">Web</a></li>
			</ul>
		</nav>
		</header>


		<canvas id="spring" windth="1200" height="1200">
			您的浏览器不支持canvas标签。
		</canvas>
		<script>
		var canvas = document.getElementById("spring");

		var ctx = canvas.getContext("2d");

		ctx.moveTo(100,100);
		ctx.lineTo(200,100);
		ctx.lineTo(100,200);
		ctx.closePath();
		ctx.strokeStyle="red";
		ctx.lineWidth=4;
		ctx.stroke();
		ctx.fillStyle="slateblue";
		ctx.fill();	
		</script>
		

		<div>

		您的浏览器不支持Video标签。
		</video>
		</div>
</body>
